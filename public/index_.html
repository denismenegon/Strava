<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação com Strava</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4c00;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e04300;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Autenticação Strava!</h1>
    <p>Para conectar sua conta Strava, clique no botão abaixo:</p>
    <button onclick="window.location.href='/auth'">Autenticar com Strava</button>

    <!-- Menu de navegação oculto inicialmente -->
    <nav id="menu">
        <a href="/activities">Atividades</a>
        <a href="/logout">Sair</a>
    </nav>

    <script>
        // Verifica se o usuário está autenticado
        window.onload = function() {
            fetch('/check-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // Se estiver autenticado, exibe o menu
                        document.getElementById('menu').style.display = 'block';
                    } else {
                        // Caso contrário, o menu permanece oculto
                        document.getElementById('menu').style.display = 'none';
                    }
                })
                .catch(error => console.error('Erro ao verificar autenticação:', error));
        }
    </script>
</body>
</html>
